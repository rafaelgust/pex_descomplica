<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <title>Gestor de Estoque - Projeto de Extensão</title>
  <meta name="description" content="Gestor de Estoque - Projeto de Extensão">
  <meta name="keywords" content="Gestor de Estoque, PEX, Rafael Augusto, Projeto de Extensão">
  <meta name="author" content="PEX - Rafael Augusto">

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script src="flutter_bootstrap.js" async>
    {{flutter_js}}
    {{flutter_build_config}}

    const config = {
        renderer: "canvaskit",
    };

    _flutter.loader.load({
        onEntrypointLoaded: async function(engineInitializer) {
            const appRunner = await engineInitializer.initializeEngine();
            await appRunner.runApp();
        },
        config: config,
    });
</script>
</body>
</html>
